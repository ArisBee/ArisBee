name: Update badges

on:
  schedule:
    # Runs at 0am UTC every day
    - cron: "0 0 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          GITHUB_TOKEN: ${{ github.token }}
          COMMIT_MESSAGE: "Add a cool new badge"
          CREDLY_USER: aristide-bouix
          CREDLY_SORT: POPULAR
